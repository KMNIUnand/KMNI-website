<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container styling */
        .container {
            display: flex;
            justify-content: space-around;
            /* Mengatur ruang di sekitar dua bagian */
            align-items: center;
            /* Mengatur pemusatannya secara vertikal */
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Section styling */
        .section {
            flex: 1;
            /* Bagian akan mengambil ruang yang tersedia secara merata */
            padding: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
    <title>Flexbox Example</title>
</head>

<body>

    <div class="container">
        <div class="section">
            <!-- Konten Bagian 1 -->
            <h2>Bagian 1</h2>
            <p>Isi dari bagian pertama.</p>
        </div>

        <div class="section">
            <!-- Konten Bagian 2 -->
            <h2>Bagian 2</h2>
            <p>Isi dari bagian kedua.</p>
        </div>
    </div>

</body>

</html>
